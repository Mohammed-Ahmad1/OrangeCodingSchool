<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Fill in your Information</h1>

    <form action="Task4.html" method="get">
    <fieldset>
        <legend>Form</legend>

        <label for="FirstName" id="FirstName">First name:</label>
        <br>
        <input type="text" name="FirstName" id="Fname">

        <br>

        <label for="LastName" id="LastName">Last name:</label>
        <br>
        <input type="text" name="LastName" id="Lname">

        <br>

        <label for="Email" id="Email">Email:</label>
        <br>
        <input type="text" name="Email" id="Mail">

        <h2>Your Gender</h2>

        <input type="radio" name="Gender" id="Male">
        <label for="Gender"> Male</label>

        <input type="radio" name="Gender" id="Female">
        <label for="Gender">Female</label>

        <h2>Favorite Subjects</h2>
        
        <input type="checkbox" name="subject" id="c++">
        <label for="c++">C++</label>

        <input type="checkbox" name="subject" id="Java">
        <label for="cpp">Java</label>

        <input type="checkbox" name="subject" id="Java">
        <label for="cpp">C#</label>

        <input type="checkbox" name="subject" id="Java">
        <label for="cpp">PHP</label>

        <input type="checkbox" name="subject" id="Java">
        <label for="cpp">SQL</label>


        <h2>Your City</h2>

        <label for="City">City:</label>
        <select name="City" id="City">
            <option value="Irbid">Irbid</option>
            <option value="Amman">Amman</option>
            <option value="Zarqa">Zarqa</option>
        </select>
        
        <br>
        <br>

        <label for="Upload Image">Upload Image:</label>
        <input type="file" name="ImageFile" id="ImageFile">

        <p>Write About yourself:</p>

        <textarea name="Message" id="Message" cols="100" rows="5" placeholder="Write Here"></textarea>

        <br>

        <input type="submit" value="Submit">

        <br>
        <br>
     


    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name"></td>
      </tr>

      <tr>
        <td><label for="address">Address:</label></td>
        <td><input type="text" id="address" name="address"></td>
      </tr>

      <tr>
        <td><label for="city">City:</label></td>
        <td><input type="text" id="city" name="city"></td>
      </tr>

      <tr>
        <td><label for="state">State:</label></td>
        <td><input type="text" id="state" name="state"></td>
      </tr>

      <tr>
        <td><label for="zip">Zip:</label></td>
        <td><input type="text" id="zip" name="zip"></td>
      </tr>

      <tr>
        <td><label for="magazine">Magazine:</label></td>
        <td>
          <select id="magazine" name="magazine">
            <option value="newsweek">Newsweek</option>
            <option value="newsweek1">Time</option>
            <option value="newsweek2">Time</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label>Subscription:</label></td>
        <td>
          <input type="radio" name="subscription" value="1 year" checked> 1 year
          <input type="radio" name="subscription" value="2 years"> 2 years

        </tr>

    </table>
    <input type="submit" value="Send Your Order">
        
    </fieldset>
    
    </form>
</body>
</html>
